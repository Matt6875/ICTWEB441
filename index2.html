<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="script2.js"></script>
    <form>
        <h1>Contact Us</h1>
        <form id="contactForm">
            
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" Value="Your Name Here" required autocomplete><br><br>
            
        <label for="age">Age:</label>​
        <input type="number" id="age" name="age" value="-3"><br><br>​
            
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" Value="test@test.com" required autocomplete><br><br>
            
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="70" required></textarea><br><br>
        
        <button type="submit" onclick = "ageValidate(); formSubmit()">Submit!</button>
    </form>

        <p id="thanks"></p>
</body>
</html>
